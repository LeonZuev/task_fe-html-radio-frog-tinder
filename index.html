<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frog Tinder</title>
</head>

<body>
  <h1>Frog Tinder</h1>
  <h2>Найди свой краш!</h2>

  <fieldset>
    <h2>I am a:</h2>
    <div>
      <input type="radio" name="gender" value="Male" id="radio-male">
      <label for="radio-male">Male</label>
    </div>

    <div>
      <input type="radio" name="gender" value="Female" id="radio-female" checked>
      <label for="radio-female">Female</label>
    </div>

    <div>
      <input type="radio" name="gender" value="Frog" id="radio-frog" checked>
      <label for="radio-frog">Frog</label>
    </div>


  </fieldset>
</body>

</html>
